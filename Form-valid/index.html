<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Phone Number Validation</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/submit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Phone number must be 10 digits" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="18" max="100" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="occupation">Occupation:</label><br>
    <input type="text" id="occupation" name="occupation" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
